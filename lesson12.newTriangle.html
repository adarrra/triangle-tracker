<!DOCTYPE html>
<html>
<head>
	<title>Triangles with objects</title>
	<link rel='stylesheet' href='css/bootstrap.css' type='text/css' media='all'>
	<link rel = "stylesheet" href="css/style.css">
	<meta charset="utf-8">
	<script src="js/jquery-2.1.1.js"></script>
	<script src="js/scripts.js"></script>

</head>
<body>

<div class="container">
	<div class="row">
		<h2>Triangle tracker</h2>
		<div class="col-md-3">
			<h4>Please enter side's length</h4>
	<div id="values">
		<form id="values-form">
			<div class="form-group">
				<label for="a">a</label>
				<input id="a"
					   class="form-control a"
					   type="text">
			</div>
			<div class="form-group">
				<label for="b">b</label>
				<input id="b"
					   class="form-control b"
					   type="text">
			</div>
			<div class="form-group">
				<label for="c">c</label>
				<input id="c"
					   class="form-control c"
					   type="text">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	</div>
		<div class="col-md-3 equilateral initial-hide">
			<h4>Equilateral triangles</h4>
			<ul id="equilateral">

			</ul>
		</div>
		<div class="col-md-3 isosceles initial-hide">
			<h4>Isosceles triangles</h4>
			<ul id="isosceles">

			</ul>
		</div>
		<div class="col-md-3 scalene initial-hide">
			<h4>Scalene triangles</h4>
			<ul id="scalene">

			</ul>
		</div>
	</div>
</body>
</html>
